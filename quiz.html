<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math-Falta - Quiz</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Lexend", "Noto Sans", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-x-hidden antialiased"
  >
    <div class="relative flex min-h-screen flex-col">
      <!-- Background pattern -->
      <div
        class="absolute inset-0 z-0 opacity-5 pointer-events-none overflow-hidden"
      >
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <pattern
              id="math-pattern"
              width="100"
              height="100"
              patternUnits="userSpaceOnUse"
            >
              <text x="20" y="30" font-size="20">∑</text>
              <text x="60" y="70" font-size="20">π</text>
              <text x="10" y="80" font-size="20">√</text>
              <text x="70" y="20" font-size="16">x²</text>
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#math-pattern)" />
        </svg>
      </div>

      <!-- Header -->
      <header data-inject-header></header>
      <script type="module" src="/js/header.js"></script>

      <!-- Main -->
      <main class="relative z-10 flex-1 py-8 px-4 md:px-6">
        <div class="max-w-[900px] w-full mx-auto flex flex-col gap-6">
          <!-- Breadcrumb -->
          <div
            class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400"
          >
            <a href="#" class="hover:text-primary transition-colors"
              >Practice</a
            >
            <span class="material-symbols-outlined text-base"
              >chevron_right</span
            >
            <span
              id="quiz-title"
              class="font-medium text-slate-900 dark:text-white"
            >
              Loading...
            </span>
          </div>

          <!-- Quiz Header -->
          <div class="flex flex-col gap-2">
            <h1
              id="quiz-heading"
              class="text-3xl md:text-4xl font-black tracking-tight"
            >
              Loading...
            </h1>
            <div class="flex items-center justify-between">
              <p
                id="quiz-description"
                class="text-slate-500 dark:text-[#92a4c9]"
              >
                Fetching quiz...
              </p>
              <div id="quiz-timer" class="text-sm font-bold text-primary"></div>
            </div>
          </div>

          <!-- ✅ QUESTIONS WILL BE RENDERED HERE -->
          <div
            id="quiz-container"
            class="bg-white dark:bg-[#192233] rounded-2xl border border-slate-200 dark:border-[#232f48] shadow-lg p-6 md:p-8"
          >
            <!-- JS will inject questions here -->
          </div>

          <!-- Submit -->
          <div class="flex justify-end">
            <button
              id="submit-quiz-btn"
              type="button"
              class="flex items-center gap-2 bg-primary hover:bg-blue-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-primary/20 transition-all active:scale-95 text-lg"
            >
              Submit Quiz
              <span class="material-symbols-outlined">check</span>
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/theme.js"></script>
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/quiz.js"></script>
  </body>
</html>
