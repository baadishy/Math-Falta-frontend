<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Math Falta</title>
    <link rel="stylesheet" href="../styles/sign-in.css" />
    <link rel="stylesheet" href="../styles/dark-theme.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img
        src="../images/logo-math-falta.jpg"
        alt="Math Falta Logo"
        class="logo"
      />
    </div>
    <div class="container">
      <h1>Sign In</h1>
      <form method="get">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />
        <button type="submit">Sign In</button>
      </form>
      <p>
        Don't have an account? <a href="sign-up.html" class="back">Sign Up</a>
      </p>
      <a class="back" href="../index.html">Back</a>
    </div>
    <script src="../scripts/sign-in.js" type="module"></script>
  </body>
</html>
