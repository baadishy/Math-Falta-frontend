<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User - Admin - Math Falta</title>
    <link rel="stylesheet" href="/Math-Falta/styles/add.css" />
    <link rel="stylesheet" href="/Math-Falta/styles/dark-theme.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      src="/Math-Falta/images/logo-math-falta.jpg"
      alt="Math Falta Logo"
      class="logo logo-topleft"
    />
    <div class="container">
      <h1>Add New User</h1>
      <form class="admin-form">
        <div class="form-row">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-row">
          <label for="grade">Grade:</label>
          <select id="grade" name="grade" required>
            <option value="">Select grade...</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </div>
        <div class="form-row">
          <label for="parentPhone">Parent Phone:</label>
          <input type="tel" id="parentPhone" name="parentPhone" required />
        </div>
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-row">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="admin-btn">Add User</button>
      </form>
      <div class="links">
        <a href="nnqgx218wbrlkph.html">Back to Admin Dashboard</a>
        <a href="../home.html">Back to Home</a>
      </div>
    </div>
    <script src="/Math-Falta/scripts/admin/add.js"></script>
  </body>
</html>
