<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash - Math Admin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "primary-hover": "#1d6bf5",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "surface-dark": "#1A2432",
              "surface-light": "#ffffff",
              "border-dark": "#232f48",
              "border-light": "#e2e8f0",
              "text-secondary-dark": "#92a4c9",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
    </style>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen overflow-hidden"
  >
    <div class="flex h-full w-full overflow-hidden">
      <aside
        class="hidden md:flex w-64 flex-col border-r border-slate-200 dark:border-slate-800 bg-surface-light dark:bg-[#111722]"
      ></aside>

      <main class="flex flex-1 flex-col overflow-hidden">
        <header
          class="flex h-16 items-center justify-between border-b border-slate-200 bg-surface-light px-6 dark:border-slate-800 dark:bg-[#111722]"
        ></header>

        <div class="flex-1 overflow-y-auto p-6">
          <div class="mx-auto max-w-6xl h-full flex flex-col gap-6">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="text-2xl font-bold">Trash</h3>
                <p class="text-sm text-slate-500">
                  Restore deleted lessons and quizzes, or permanently delete them.
                </p>
              </div>
              <button
                id="refresh-trash"
                class="flex h-10 items-center gap-2 rounded-lg border border-slate-300 dark:border-slate-700 px-4 text-sm font-semibold hover:bg-slate-100 dark:hover:bg-slate-800"
              >
                <span class="material-symbols-outlined text-[18px]">refresh</span>
                Refresh
              </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div
                class="rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-4"
              >
                <p class="text-sm text-slate-500">Deleted Lessons</p>
                <p id="deleted-lessons-count" class="text-3xl font-bold mt-1">0</p>
              </div>
              <div
                class="rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-4"
              >
                <p class="text-sm text-slate-500">Deleted Quizzes</p>
                <p id="deleted-quizzes-count" class="text-3xl font-bold mt-1">0</p>
              </div>
            </div>

            <div
              class="rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark flex flex-col h-full"
            >
              <div class="overflow-y-auto flex-1">
                <table class="min-w-full border-collapse text-left table-fixed">
                  <thead>
                    <tr>
                      <th
                        class="sticky top-0 z-50 px-6 py-4 bg-slate-50 dark:bg-[#111722]"
                      >
                        Type
                      </th>
                      <th
                        class="sticky top-0 z-50 px-6 py-4 bg-slate-50 dark:bg-[#111722]"
                      >
                        Title
                      </th>
                      <th
                        class="sticky top-0 z-50 px-6 py-4 bg-slate-50 dark:bg-[#111722]"
                      >
                        Grade
                      </th>
                      <th
                        class="sticky top-0 z-50 px-6 py-4 bg-slate-50 dark:bg-[#111722]"
                      >
                        Deleted At
                      </th>
                      <th
                        class="sticky top-0 z-50 px-6 py-4 text-right bg-slate-50 dark:bg-[#111722]"
                      >
                        Actions
                      </th>
                    </tr>
                  </thead>

                  <tbody
                    id="trash-table-body"
                    class="divide-y divide-border-light dark:divide-border-dark"
                  ></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="js/admin-layout.js"></script>
    <script type="module" src="js/admin-trash.js"></script>
      <script type="module" src="/js/theme.js"></script>
  </body>
</html>
