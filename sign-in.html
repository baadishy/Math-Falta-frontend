<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="/app-config.js"></script>
    <title>Math-Falta - Sign In</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "card-dark": "#1e293b",
              "card-light": "#ffffff",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased transition-colors duration-200"
  >
    <div class="relative flex min-h-screen w-full flex-col overflow-hidden">
      <div
        class="absolute inset-0 z-0 opacity-10 pointer-events-none overflow-hidden"
      >
        <svg
          class="absolute w-full h-full text-slate-900 dark:text-white"
          height="100%"
          width="100%"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <pattern
              height="40"
              id="grid"
              patternUnits="userSpaceOnUse"
              width="40"
            >
              <path
                d="M 40 0 L 0 0 0 40"
                fill="none"
                stroke="currentColor"
                stroke-width="0.5"
              ></path>
            </pattern>
          </defs>
          <rect fill="url(#grid)" height="100%" width="100%"></rect>
        </svg>
        <div class="absolute top-1/4 left-1/4 text-6xl animate-pulse">∫</div>
        <div class="absolute bottom-1/3 right-1/4 text-8xl opacity-50">∑</div>
        <div class="absolute top-1/3 right-10 text-4xl">π</div>
        <div class="absolute bottom-10 left-10 text-5xl">√</div>
        <div
          class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] rounded-full bg-primary/20 blur-[100px]"
        ></div>
        <div
          class="absolute bottom-[-10%] right-[-10%] w-[400px] h-[400px] rounded-full bg-primary/10 blur-[80px]"
        ></div>
      </div>
      <header
        class="relative z-10 flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-[#232f48] px-4 md:px-10 py-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md"
      >
        <div class="flex items-center gap-4 text-slate-900 dark:text-white">
          <div
            class="flex items-center justify-center size-8 rounded bg-primary text-white"
          >
            <span class="material-symbols-outlined text-xl">function</span>
          </div>
          <h2
            class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]"
          >
            Math-Falta
          </h2>
        </div>
        <div class="flex flex-1 justify-end items-center gap-6">
          <button
            aria-label="Toggle theme"
            class="flex items-center justify-center size-9 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors"
            onclick="document.documentElement.classList.toggle('dark')"
          >
            <span class="material-symbols-outlined block dark:hidden text-xl"
              >dark_mode</span
            >
            <span class="material-symbols-outlined hidden dark:block text-xl"
              >light_mode</span
            >
          </button>
          <a
            class="flex items-center justify-center size-9 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors"
            href="./index.html"
            aria-label="Home"
          >
            <span class="material-symbols-outlined text-xl">home</span>
          </a>
        </div>
      </header>
      <main class="relative z-10 flex flex-1 items-center justify-center p-4">
        <div
          class="w-full max-w-[480px] flex flex-col gap-6 rounded-xl bg-card-light dark:bg-card-dark shadow-2xl border border-slate-200 dark:border-slate-800 p-8 sm:p-10"
        >
          <div class="flex flex-col items-center gap-2 text-center">
            <div
              class="size-12 rounded-full bg-primary/10 flex items-center justify-center mb-2"
            >
              <span class="material-symbols-outlined text-primary text-2xl"
                >school</span
              >
            </div>
            <h1
              class="text-slate-900 dark:text-white tracking-tight text-3xl font-bold leading-tight"
            >
              Welcome Back, Scholar
            </h1>
            <p class="text-slate-500 dark:text-slate-400 text-sm font-normal">
              Enter your credentials to access your dashboard.
            </p>
          </div>
          <form id="signInForm" class="flex flex-col gap-5 mt-4">
            <div class="flex flex-col gap-2">
              <label
                class="text-slate-900 dark:text-white text-sm font-medium leading-normal"
                >Email or Username</label
              >
              <div class="relative flex items-center">
                <span
                  class="material-symbols-outlined absolute left-4 text-slate-400"
                  >mail</span
                >
                <input
                  id="signin-email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324467] bg-white dark:bg-[#192233] focus:border-primary h-12 pl-12 pr-4 text-base font-normal leading-normal transition-all"
                  placeholder="Enter your email"
                  type="email"
                  value=""
                  required
                />
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <label
                class="text-slate-900 dark:text-white text-sm font-medium leading-normal"
                >Password</label
              >
              <div class="relative flex items-center">
                <span
                  class="material-symbols-outlined absolute left-4 text-slate-400"
                  >lock</span
                >
                <input
                  id="signin-password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324467] bg-white dark:bg-[#192233] focus:border-primary h-12 pl-12 pr-12 text-base font-normal leading-normal transition-all"
                  placeholder="Enter your password"
                  type="password"
                  value=""
                  required
                />
                <button
                  class="absolute right-4 text-slate-400 hover:text-primary transition-colors flex items-center"
                  type="button"
                >
                  <span class="material-symbols-outlined text-xl"
                    >visibility</span
                  >
                </button>
              </div>
            </div>
            <button
              type="submit"
              class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-blue-600 transition-colors text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20 mt-2"
            >
              <span class="truncate">Sign In</span>
            </button>
          </form>
          <div class="flex items-center justify-center pt-2">
            <p class="text-slate-500 dark:text-slate-400 text-sm">
              New to Math-Falta?
              <a
                class="text-primary font-bold hover:underline ml-1"
                href="./sign-up.html"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </main>
      <footer class="relative z-10 py-6 text-center">
        <p class="text-slate-400 dark:text-slate-600 text-xs">
          © 2023 Math-Falta Inc. All calculations reserved.
        </p>
      </footer>
    </div>

    <script type="module" src="/js/theme.js"></script>
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/auth.js"></script>
  </body>
</html>
